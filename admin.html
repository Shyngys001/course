            executeImport: () => {
                if (!BulkImport.validationResults) return;
                
                const importOnlyValid = document.getElementById('import-only-valid').checked;
                const upsertByLogin = document.getElementById('upsert-by-login').checked;
                
                const rowsToImport = importOnlyValid ? 
                    BulkImport.validationResults.valid : 
                    BulkImport.validationResults.valid;
                
                if (rowsToImport.length === 0) {
                    UI.showToast('Error', 'No valid rows to import', 'error');
                    return;
                }
                
                document.getElementById('import-progress').style.display = 'block';
                document.getElementById('import-progress-bar').style.width = '0%';
                document.getElementById('import-progress-text').textContent = '0%';
                
                const packages = apiAdapter.getPackages();
                const courses = apiAdapter.getCourses();
                const modules = apiAdapter.getModules();
                
                const importResults = {
                    created: 0,
                    updated: 0,
                    skipped: 0,
                    errors: []
                };
                
                let processed = 0;
                
                const processChunk = () => {
                    const chunkSize = 10;
                    const start = processed;
                    const end = Math.min(processed + chunkSize, rowsToImport.length);
                    
                    for (let i = start; i < end; i++) {
                        const item = rowsToImport[i];
                        const row = item.row;
                        
                        try {
                            const existingUser = apiAdapter.getUserByLogin(row.login);
                            
                            const user = {
                                login: row.login,
                                password: row.password,
                                registeredDate: row.registered_date,
                                subscriptionEndDate: row.subscription_end_date,
                                status: (row.status || 'active').toLowerCase(),
                                notes: row.notes || '',
                                accessMode: 'none',
                                packageId: null,
                                manualAccess: {}
                            };
                            
                            if (row.package) {
                                const pkg = packages.find(p => p.name.toLowerCase() === row.package.toLowerCase());
                                if (pkg) {
                                    user.accessMode = 'package';
                                    user.packageId = pkg.id;
                                    
                                    if (row.manual_access) {
                                        importResults.errors.push(`Row ${item.rowNumber}: Package and manual access both specified, using package`);
                                    }
                                }
                            } 
                            else if (row.manual_access) {
                                user.accessMode = 'manual';
                                
                                const parts = row.manual_access.split('|').map(p => p.trim());
                                const manualAccess = {};
                                
                                for (const part of parts) {
                                    const [courseTitle, modulesPart] = part.split(':').map(p => p.trim());
                                    const course = courses.find(c => c.title === courseTitle);
                                    
                                    if (course) {
                                        const moduleTitles = modulesPart.split(',').map(m => m.trim());
                                        const courseModules = modules.filter(m => m.courseId === course.id);
                                        const moduleIds = [];
                                        
                                        for (const moduleTitle of moduleTitles) {
                                            const module = courseModules.find(m => m.title === moduleTitle);
                                            if (module) {
                                                moduleIds.push(module.id);
                                            }
                                        }
                                        
                                        if (moduleIds.length > 0) {
                                            manualAccess[course.id] = moduleIds;
                                        }
                                    }
                                }
                                
                                user.manualAccess = manualAccess;
                            }
                            
                            if (existingUser && upsertByLogin) {
                                user.id = existingUser.id;
                                user.createdAt = existingUser.createdAt;
                                apiAdapter.saveUser(user);
                                importResults.updated++;
                            } else if (!existingUser) {
                                apiAdapter.saveUser(user);
                                importResults.created++;
                            } else {
                                importResults.skipped++;
                                importResults.errors.push(`Row ${item.rowNumber}: User already exists and upsert disabled`);
                            }
                            
                        } catch (error) {
                            importResults.skipped++;
                            importResults.errors.push(`Row ${item.rowNumber}: ${error.message}`);
                        }
                    }
                    
                    processed = end;
                    
                    const progress = Math.round((processed / rowsToImport.length) * 100);
                    document.getElementById('import-progress-bar').style.width = `${progress}%`;
                    document.getElementById('import-progress-text').textContent = `${progress}%`;
                    
                    if (processed < rowsToImport.length) {
                        setTimeout(processChunk, 10);
                    } else {
                        setTimeout(() => {
                            document.getElementById('import-progress').style.display = 'none';
                            BulkImport.showImportSummary(importResults);
                        }, 300);
                    }
                };
                
                processChunk();
            },
            
            showImportSummary: (results) => {
                let summaryHTML = `
                    <div style="margin-top: 24px; padding: 20px; background-color: rgba(255, 255, 255, 0.03); border-radius: var(--radius);">
                        <h3 style="margin-bottom: 16px;">Import Summary</h3>
                        <div style="display: flex; gap: 12px; margin-bottom: 20px;">
                            <div style="padding: 12px; background-color: rgba(16, 185, 129, 0.1); border-radius: var(--radius); flex: 1;">
                                <div style="font-size: 0.9rem; color: var(--color-text-light);">Created</div>
                                <div style="font-size: 1.5rem; font-weight: 600; color: var(--color-success);">${results.created}</div>
                            </div>
                            <div style="padding: 12px; background-color: rgba(59, 130, 246, 0.1); border-radius: var(--radius); flex: 1;">
                                <div style="font-size: 0.9rem; color: var(--color-text-light);">Updated</div>
                                <div style="font-size: 1.5rem; font-weight: 600; color: var(--color-info);">${results.updated}</div>
                            </div>
                            <div style="padding: 12px; background-color: rgba(245, 158, 11, 0.1); border-radius: var(--radius); flex: 1;">
                                <div style="font-size: 0.9rem; color: var(--color-text-light);">Skipped</div>
                                <div style="font-size: 1.5rem; font-weight: 600; color: var(--color-warning);">${results.skipped}</div>
                            </div>
                        </div>
                `;
                
                if (results.errors.length > 0) {
                    summaryHTML += `
                        <div>
                            <h4 style="margin-bottom: 12px;">Errors (${results.errors.length})</h4>
                            <div style="max-height: 200px; overflow-y: auto; font-size: 0.9rem;">
                                ${results.errors.map(error => `<div style="padding: 4px 0; color: var(--color-danger);">${error}</div>`).join('')}
                            </div>
                        </div>
                    `;
                }
                
                summaryHTML += `</div>`;
                
                document.getElementById('import-summary').innerHTML = summaryHTML;
                document.getElementById('import-summary').style.display = 'block';
                
                if (State.currentPage === 'users') {
                    Users.loadUsers();
                }
                
                UI.showToast('Import Complete', `Created: ${results.created}, Updated: ${results.updated}, Skipped: ${results.skipped}`, 'success');
            },
            
            downloadErrorReport: () => {
                if (!BulkImport.validationResults || BulkImport.validationResults.invalid.length === 0) return;
                
                const headers = ['Row', 'Login', 'Errors'];
                const rows = BulkImport.validationResults.invalid.map(item => [
                    item.rowNumber,
                    item.row.login,
                    item.errors.join('; ')
                ]);
                
                const csv = [headers, ...rows].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
                
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.setAttribute('href', url);
                link.setAttribute('download', `import-errors-${new Date().toISOString().split('T')[0]}.csv`);
                link.click();
            }
        };
        
        /* ========== SECURITY SETTINGS ========== */
        const SecuritySettings = {
            init: () => {
                const settings = apiAdapter.getSettings();
                
                document.getElementById('block-screen-recording').checked = settings.contentSecurity.blockScreenRecording;
                document.getElementById('prevent-downloads').checked = settings.contentSecurity.preventDownloads;
                
                document.getElementById('save-security').addEventListener('click', () => {
                    SecuritySettings.saveSettings();
                });
            },
            
            saveSettings: () => {
                const settings = apiAdapter.getSettings();
                
                settings.contentSecurity.blockScreenRecording = document.getElementById('block-screen-recording').checked;
                settings.contentSecurity.preventDownloads = document.getElementById('prevent-downloads').checked;
                
                apiAdapter.saveSettings(settings);
                UI.showToast('Success', 'Security settings saved', 'success');
            }
        };
        
        /* ========== SETTINGS MODULE ========== */
        const Settings = {
            init: () => {
                document.querySelectorAll('.tab[data-tab]').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        const tabId = e.target.dataset.tab;
                        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                        
                        e.target.classList.add('active');
                        document.getElementById(`${tabId}-tab`).classList.add('active');
                        
                        if (tabId === 'audit') {
                            Settings.loadAuditLog();
                        }
                    });
                });
                
                SecuritySettings.init();
                
                this.initDataManagement();
            },
            
            initDataManagement: () => {
                document.getElementById('import-json-btn').addEventListener('click', () => {
                    const fileInput = document.getElementById('import-json');
                    const file = fileInput.files[0];
                    
                    if (!file) {
                        UI.showToast('Error', 'Please select a JSON file', 'error');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const result = Storage.importDb(e.target.result);
                            if (result.success) {
                                UI.showToast('Success', result.message, 'success');
                                setTimeout(() => {
                                    location.reload();
                                }, 1000);
                            } else {
                                UI.showToast('Error', result.message, 'error');
                            }
                        } catch (error) {
                            UI.showToast('Error', 'Invalid JSON file', 'error');
                        }
                    };
                    
                    reader.readAsText(file);
                });
                
                document.getElementById('seed-demo').addEventListener('click', () => {
                    UI.showConfirm('Generate demo data? This will replace all existing data.', () => {
                        const result = Seed.generateDemoData();
                        if (result.success) {
                            UI.showToast('Success', result.message, 'success');
                            setTimeout(() => {
                                location.reload();
                            }, 1000);
                        }
                    });
                });
                
                document.getElementById('reset-db').addEventListener('click', () => {
                    UI.showConfirm('Reset database? This will delete ALL data and restore defaults.', () => {
                        const result = Storage.resetDb();
                        if (result.success) {
                            UI.showToast('Success', result.message, 'success');
                            setTimeout(() => {
                                location.reload();
                            }, 1000);
                        }
                    });
                });
            },
            
            loadAuditLog: () => {
                const logs = apiAdapter.getAuditLog(50);
                const table = document.getElementById('audit-log-table');
                
                if (!table) return;
                
                if (logs.length === 0) {
                    table.innerHTML = `
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 40px; color: var(--color-text-light);">
                                <i class="fas fa-history" style="font-size: 2rem; margin-bottom: 16px; display: block;"></i>
                                No audit logs yet
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                table.innerHTML = logs.map(log => `
                    <tr>
                        <td>${Utils.formatDate(log.at)}</td>
                        <td>${log.actor}</td>
                        <td><span class="badge ${this.getActionBadgeClass(log.action)}">${log.action}</span></td>
                        <td>${log.entityType} ${log.entityId ? `#${log.entityId}` : ''}</td>
                        <td>${log.details || ''}</td>
                    </tr>
                `).join('');
            },
            
            getActionBadgeClass: (action) => {
                switch (action) {
                    case 'CREATE': return 'badge-success';
                    case 'UPDATE': return 'badge-info';
                    case 'DELETE': return 'badge-danger';
                    case 'RESET_DEVICE': return 'badge-warning';
                    default: return 'badge-primary';
                }
            }
        };
        
        /* ========== INITIALIZATION ========== */
        document.addEventListener('DOMContentLoaded', () => {
            Storage.init();
            
            const db = Storage.getDb();
            document.getElementById('schema-version').textContent = db.schemaVersion || '1.0';
            
            document.getElementById('menu-toggle').addEventListener('click', () => {
                document.getElementById('sidebar').classList.toggle('active');
            });
            
            document.getElementById('lang-switcher').addEventListener('click', () => {
                State.currentLang = State.currentLang === 'RU' ? 'KZ' : 'RU';
                document.querySelector('#lang-switcher span').textContent = State.currentLang;
                UI.showToast('Language Switched', `Interface language changed to ${State.currentLang}`, 'info');
            });
            
            document.getElementById('global-search').addEventListener('input', Utils.debounce(() => {
                const query = document.getElementById('global-search').value.trim();
                if (query) {
                    UI.showToast('Search', `Searching for "${query}" in ${State.currentPage}`, 'info');
                }
            }, 500));
            
            document.addEventListener('click', (e) => {
                if (e.target.closest('#create-btn')) {
                    e.preventDefault();
                    
                    switch (State.currentPage) {
                        case 'courses':
                            Courses.showCourseModal();
                            break;
                        case 'modules':
                            Modules.showModuleModal();
                            break;
                        case 'lessons':
                            VideoLessons.showLessonModal();
                            break;
                        case 'news':
                            News.showNewsModal();
                            break;
                        case 'packages':
                            Packages.showPackageModal();
                            break;
                        case 'users':
                            Users.showUserModal();
                            break;
                        default:
                            break;
                    }
                }
            });
            
            document.addEventListener('click', (e) => {
                const navItem = e.target.closest('.nav-item');
                if (navItem) {
                    e.preventDefault();
                    const page = navItem.dataset.page;
                    Router.navigateTo(page);
                    
                    if (window.innerWidth <= 992) {
                        document.getElementById('sidebar').classList.remove('active');
                    }
                }
            });
            
            Router.navigateTo('dashboard');
        });
    </script>

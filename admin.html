<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原始点 академиясы - Admin Panel</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- SheetJS for Excel import -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        /* ========== CSS ========== */
        :root {
            --color-bg: #0f0f0f;
            --color-card: #1a1a1a;
            --color-sidebar: #141414;
            --color-border: #2a2a2a;
            --color-text: #e8e8e8;
            --color-text-light: #a0a0a0;
            --color-primary: #d4a017;
            --color-primary-dark: #b8860b;
            --color-primary-light: #ffd700;
            --color-success: #10b981;
            --color-danger: #ef4444;
            --color-warning: #f59e0b;
            --color-info: #3b82f6;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Layout */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--color-sidebar);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            z-index: 100;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            background: linear-gradient(90deg, var(--color-primary), var(--color-primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .sidebar-nav {
            padding: 20px 0;
            flex-grow: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            color: var(--color-text-light);
            text-decoration: none;
            transition: var(--transition);
            border-left: 4px solid transparent;
            cursor: pointer;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--color-text);
        }

        .nav-item.active {
            background-color: rgba(212, 160, 23, 0.1);
            color: var(--color-primary);
            border-left-color: var(--color-primary);
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid var(--color-border);
            font-size: 0.85rem;
            color: var(--color-text-light);
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            margin-left: 250px;
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Topbar */
        .topbar {
            background-color: var(--color-card);
            border-bottom: 1px solid var(--color-border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 99;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--color-text);
            font-size: 1.25rem;
            cursor: pointer;
        }

        .search-box {
            position: relative;
            width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            color: var(--color-text);
            font-family: 'Inter', sans-serif;
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-light);
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .lang-switcher {
            background: none;
            border: 1px solid var(--color-border);
            color: var(--color-text);
            padding: 8px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .lang-switcher:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .create-btn {
            background-color: var(--color-primary);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .create-btn:hover {
            background-color: var(--color-primary-light);
        }

        .admin-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .admin-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Content Area */
        .content-area {
            padding: 24px;
            flex-grow: 1;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .page-actions {
            display: flex;
            gap: 12px;
        }

        /* Cards */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--color-card);
            border-radius: var(--radius);
            padding: 20px;
            border: 1px solid var(--color-border);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .stat-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .stat-card-title {
            font-size: 0.9rem;
            color: var(--color-text-light);
            font-weight: 500;
        }

        .stat-card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-card-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-card-change {
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-card-change.positive {
            color: var(--color-success);
        }

        .stat-card-change.negative {
            color: var(--color-danger);
        }

        /* Tables */
        .data-table-container {
            background-color: var(--color-card);
            border-radius: var(--radius);
            border: 1px solid var(--color-border);
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--color-border);
        }

        .table-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .view-toggle {
            display: flex;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            overflow: hidden;
        }

        .view-toggle-btn {
            background: none;
            border: none;
            color: var(--color-text-light);
            padding: 8px 12px;
            cursor: pointer;
            transition: var(--transition);
        }

        .view-toggle-btn.active {
            background-color: rgba(212, 160, 23, 0.2);
            color: var(--color-primary);
        }

        .table-responsive {
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background-color: rgba(255, 255, 255, 0.03);
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: var(--color-text-light);
            border-bottom: 1px solid var(--color-border);
        }

        .data-table td {
            padding: 16px;
            border-bottom: 1px solid var(--color-border);
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table tr:hover {
            background-color: rgba(255, 255, 255, 0.02);
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background-color: rgba(16, 185, 129, 0.15);
            color: var(--color-success);
        }

        .badge-danger {
            background-color: rgba(239, 68, 68, 0.15);
            color: var(--color-danger);
        }

        .badge-warning {
            background-color: rgba(245, 158, 11, 0.15);
            color: var(--color-warning);
        }

        .badge-info {
            background-color: rgba(59, 130, 246, 0.15);
            color: var(--color-info);
        }

        .badge-primary {
            background-color: rgba(212, 160, 23, 0.15);
            color: var(--color-primary);
        }

        /* Buttons */
        .btn {
            padding: 8px 16px;
            border-radius: var(--radius);
            border: none;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: #000;
        }

        .btn-primary:hover {
            background-color: var(--color-primary-light);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }

        .btn-outline:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .btn-success {
            background-color: var(--color-success);
            color: white;
        }

        .btn-success:hover {
            background-color: #0da271;
        }

        .btn-danger {
            background-color: var(--color-danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background-color: var(--color-card);
            border-radius: var(--radius);
            border: 1px solid var(--color-border);
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--color-border);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--color-text-light);
            font-size: 1.5rem;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .modal-close:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--color-border);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            color: var(--color-text);
            font-family: 'Inter', sans-serif;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(212, 160, 23, 0.2);
        }

        .form-text {
            font-size: 0.85rem;
            color: var(--color-text-light);
            margin-top: 6px;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .form-check-input {
            width: 18px;
            height: 18px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--color-border);
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: var(--color-text-light);
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            transition: var(--transition);
        }

        .tab:hover {
            color: var(--color-text);
        }

        .tab.active {
            color: var(--color-primary);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--color-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 350px;
        }

        .toast {
            background-color: var(--color-card);
            border-left: 4px solid var(--color-primary);
            border-radius: var(--radius);
            padding: 16px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            box-shadow: var(--shadow);
            transform: translateX(100%);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .toast-success {
            border-left-color: var(--color-success);
        }

        .toast-success .toast-icon {
            background-color: rgba(16, 185, 129, 0.15);
            color: var(--color-success);
        }

        .toast-error {
            border-left-color: var(--color-danger);
        }

        .toast-error .toast-icon {
            background-color: rgba(239, 68, 68, 0.15);
            color: var(--color-danger);
        }

        .toast-warning {
            border-left-color: var(--color-warning);
        }

        .toast-warning .toast-icon {
            background-color: rgba(245, 158, 11, 0.15);
            color: var(--color-warning);
        }

        .toast-info {
            border-left-color: var(--color-info);
        }

        .toast-info .toast-icon {
            background-color: rgba(59, 130, 246, 0.15);
            color: var(--color-info);
        }

        .toast-content {
            flex-grow: 1;
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .toast-message {
            font-size: 0.9rem;
            color: var(--color-text-light);
        }

        .toast-close {
            background: none;
            border: none;
            color: var(--color-text-light);
            cursor: pointer;
            font-size: 1.2rem;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 4rem;
            color: var(--color-text-light);
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: var(--color-text);
        }

        .empty-state-text {
            color: var(--color-text-light);
            margin-bottom: 24px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            padding: 20px;
            border-top: 1px solid var(--color-border);
        }

        .pagination-list {
            display: flex;
            gap: 8px;
            list-style: none;
        }

        .pagination-item {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
        }

        .pagination-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .pagination-item.active {
            background-color: var(--color-primary);
            color: #000;
            font-weight: 600;
        }

        .pagination-select {
            margin-left: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            color: var(--color-text);
            padding: 8px 12px;
        }

        /* Card view */
        .card-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card-view-item {
            background-color: var(--color-card);
            border-radius: var(--radius);
            border: 1px solid var(--color-border);
            overflow: hidden;
            transition: var(--transition);
        }

        .card-view-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .card-view-header {
            padding: 20px;
            border-bottom: 1px solid var(--color-border);
        }

        .card-view-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .card-view-description {
            color: var(--color-text-light);
            font-size: 0.9rem;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-view-body {
            padding: 20px;
        }

        .card-view-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 16px;
        }

        .card-view-footer {
            padding: 20px;
            border-top: 1px solid var(--color-border);
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        /* Breadcrumb */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .breadcrumb-item {
            color: var(--color-text-light);
            font-size: 0.9rem;
        }

        .breadcrumb-item:not(:last-child)::after {
            content: '>';
            margin-left: 8px;
        }

        .breadcrumb-item:last-child {
            color: var(--color-primary);
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 1000;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .search-box {
                width: 200px;
            }
            
            .stats-cards {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .topbar {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }
            
            .topbar-left, .topbar-right {
                width: 100%;
                justify-content: space-between;
            }
            
            .search-box {
                width: 100%;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .card-view {
                grid-template-columns: 1fr;
            }
            
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
            
            .page-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }

        @media (max-width: 576px) {
            .content-area {
                padding: 16px;
            }
            
            .table-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
            
            .table-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .modal {
                max-width: 95%;
            }
            
            .stats-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        /* ========== UTILITIES ========== */
        const Utils = {
            // Generate unique ID
            generateId: () => {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            },
            
            // Format date
            formatDate: (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleDateString('ru-RU', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            },
            
            // Format date for input fields (YYYY-MM-DD)
            formatDateForInput: (dateString) => {
                const date = new Date(dateString);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            },
            
            // Debounce function
            debounce: (func, wait) => {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            },
            
            // Validate email
            validateEmail: (email) => {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            },
            
            // Clone object
            deepClone: (obj) => {
                return JSON.parse(JSON.stringify(obj));
            }
        };
        
        /* ========== STORAGE & SCHEMA ========== */
        const Storage = {
            // Database schema
            schema: {
                courses: [],
                modules: [],
                videoLessons: [],
                news: [],
                packages: [],
                users: [],
                settings: {
                    contentSecurity: {
                        blockScreenRecording: false,
                        preventDownloads: false
                    }
                },
                auditLog: [],
                schemaVersion: '1.0'
            },
            
            // Initialize database
            init: () => {
                const db = localStorage.getItem('sja_admin_db');
                if (!db) {
                    localStorage.setItem('sja_admin_db', JSON.stringify(Storage.schema));
                    return Storage.schema;
                }
                
                try {
                    const parsed = JSON.parse(db);
                    // Ensure all required fields exist
                    const result = {...Storage.schema, ...parsed};
                    result.settings = {...Storage.schema.settings, ...parsed.settings};
                    result.settings.contentSecurity = {...Storage.schema.settings.contentSecurity, ...(parsed.settings?.contentSecurity || {})};
                    
                    // Ensure arrays exist
                    result.courses = parsed.courses || [];
                    result.modules = parsed.modules || [];
                    result.videoLessons = parsed.videoLessons || [];
                    result.news = parsed.news || [];
                    result.packages = parsed.packages || [];
                    result.users = parsed.users || [];
                    result.auditLog = parsed.auditLog || [];
                    
                    return result;
                } catch (error) {
                    console.error('Error parsing database:', error);
                    localStorage.setItem('sja_admin_db', JSON.stringify(Storage.schema));
                    return Storage.schema;
                }
            },
            
            // Get entire database
            getDb: () => {
                const db = localStorage.getItem('sja_admin_db');
                return db ? JSON.parse(db) : Storage.init();
            },
            
            // Save entire database
            saveDb: (db) => {
                localStorage.setItem('sja_admin_db', JSON.stringify(db));
            },
            
            // Get specific collection
            getCollection: (collectionName) => {
                const db = Storage.getDb();
                return db[collectionName] || [];
            },
            
            // Save to collection
            saveToCollection: (collectionName, data) => {
                const db = Storage.getDb();
                db[collectionName] = data;
                Storage.saveDb(db);
            },
            
            // Add audit log
            addAuditLog: (actor, action, entityType, entityId, details) => {
                const db = Storage.getDb();
                db.auditLog.push({
                    id: Utils.generateId(),
                    at: new Date().toISOString(),
                    actor,
                    action,
                    entityType,
                    entityId,
                    details
                });
                
                // Keep only last 1000 logs
                if (db.auditLog.length > 1000) {
                    db.auditLog = db.auditLog.slice(-1000);
                }
                
                Storage.saveDb(db);
            },
            
            // Export database
            exportDb: () => {
                const db = Storage.getDb();
                const dataStr = JSON.stringify(db, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                const exportFileDefaultName = `sja-backup-${new Date().toISOString().split('T')[0]}.json`;
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
            },
            
            // Import database
            importDb: (jsonData) => {
                try {
                    const parsed = JSON.parse(jsonData);
                    // Validate structure
                    if (!parsed.courses || !parsed.modules || !parsed.users) {
                        throw new Error('Invalid database structure');
                    }
                    
                    localStorage.setItem('sja_admin_db', jsonData);
                    return { success: true, message: 'Database imported successfully' };
                } catch (error) {
                    return { success: false, message: error.message };
                }
            },
            
            // Reset database
            resetDb: () => {
                localStorage.removeItem('sja_admin_db');
                Storage.init();
                return { success: true, message: 'Database reset to defaults' };
            }
        };
        
        /* ========== API ADAPTER ========== */

            saveCourse: (course) => {
                const db = Storage.getDb();
                const courses = db.courses;
                const now = new Date().toISOString();
                
                if (course.id) {
                    const index = courses.findIndex(c => c.id === course.id);
                    if (index !== -1) {
                        course.updatedAt = now;
                        courses[index] = course;
                    }
                } else {
                    course.id = Utils.generateId();
                    course.createdAt = now;
                    course.updatedAt = now;
                    courses.push(course);
                }
                
                Storage.saveDb(db);
                Storage.addAuditLog('admin', course.id ? 'UPDATE' : 'CREATE', 'Course', course.id, course.title);
                return course;
            },
            deleteCourse: (id) => {
                const db = Storage.getDb();
                db.courses = db.courses.filter(c => c.id !== id);
                db.modules = db.modules.filter(m => m.courseId !== id);
                const moduleIds = db.modules.filter(m => m.courseId === id).map(m => m.id);
                db.videoLessons = db.videoLessons.filter(v => !moduleIds.includes(v.moduleId));
                
                Storage.saveDb(db);
                Storage.addAuditLog('admin', 'DELETE', 'Course', id, '');
                return true;
            },

                        news[index] = newsItem;
                    }
                } else {
                    newsItem.id = Utils.generateId();
                    newsItem.createdAt = now;
                    newsItem.updatedAt = now;
                    if (!newsItem.views) newsItem.views = 0;
                    news.push(newsItem);
                }
                
                Storage.saveDb(db);
                Storage.addAuditLog('admin', newsItem.id ? 'UPDATE' : 'CREATE', 'News', newsItem.id, newsItem.title);

            },
            incrementNewsViews: (id) => {
                const db = Storage.getDb();
                const newsItem = db.news.find(n => n.id === id);
                if (newsItem) {
                    newsItem.views = (newsItem.views || 0) + 1;
                    Storage.saveDb(db);
                    return newsItem.views;
                }
                return 0;
            },

            getUserByLogin: (login) => Storage.getCollection('users').find(u => u.login === login),
            saveUser: (user) => {
                const db = Storage.getDb();
                const users = db.users;
                const now = new Date().toISOString();
                
                if (!user.id) {
                    const existing = users.find(u => u.login === user.login);
                    if (existing) {
                        throw new Error('Login already exists');
                    }
                }
                
                if (user.id) {
                    const index = users.findIndex(u => u.id === user.id);
                    if (index !== -1) {
                        user.updatedAt = now;
                        users[index] = user;
                    }
                } else {
                    user.id = Utils.generateId();
                    user.createdAt = now;
                    user.updatedAt = now;
                    if (!user.registeredDate) user.registeredDate = now.split('T')[0];
                    if (!user.status) user.status = 'active';
                    if (!user.accessMode) user.accessMode = 'none';
                    users.push(user);
                }
                
                Storage.saveDb(db);
                Storage.addAuditLog('admin', user.id ? 'UPDATE' : 'CREATE', 'User', user.id, user.login);
                return user;
            },
            deleteUser: (id) => {
                const db = Storage.getDb();
                db.users = db.users.filter(u => u.id !== id);
                Storage.saveDb(db);
                Storage.addAuditLog('admin', 'DELETE', 'User', id, '');
                return true;
            },
            resetUserDevice: (id) => {
                const db = Storage.getDb();
                const user = db.users.find(u => u.id === id);
                if (user) {
                    user.deviceId = null;
                    user.deviceBoundAt = null;
                    Storage.saveDb(db);
                    Storage.addAuditLog('admin', 'RESET_DEVICE', 'User', id, 'Device binding reset');
                    return true;
                }
                return false;
            },
            
            // Settings
            getSettings: () => {
                const db = Storage.getDb();
                return db.settings;
            },
            saveSettings: (settings) => {
                const db = Storage.getDb();
                db.settings = settings;
                Storage.saveDb(db);
                Storage.addAuditLog('admin', 'UPDATE', 'Settings', '', 'Updated settings');
                return settings;
            },
            
            // Audit Log
            getAuditLog: (limit = 100) => {
                const logs = Storage.getCollection('auditLog');
                return logs.slice(-limit).reverse();
            }
        };

                const packages = apiAdapter.getPackages();
                
                let revenue = 0;
                users.forEach(user => {
                    if (user.packageId) {
                        const pkg = packages.find(p => p.id === user.packageId);
                        if (pkg) {
                            revenue += pkg.price;
                        }
                    }
                });
                
                document.getElementById('stat-courses').textContent = courses.length;
                document.getElementById('stat-users').textContent = users.filter(u => u.status === 'active').length;
                document.getElementById('stat-lessons').textContent = lessons.length;
                document.getElementById('stat-revenue').textContent = `${(revenue / 100).toFixed(2)} ₸`;

                const users = apiAdapter.getUsers()

                    .slice(0, 5);

                if (users.length === 0) {

                                No users yet
                            </td>
                        </tr>

                    return;

                table.innerHTML = users.map(user => {
                    const isExpired = new Date(user.subscriptionEndDate) < new Date();
                    const deviceStatus = user.deviceId ? 
                        `<span class="badge badge-success">Device bound</span>` : 
                        `<span class="badge badge-warning">No device</span>`;
                    
                    return `
                        <tr>

        /* ========== COURSES MODULE ========== */
        const Courses = {
            init: () => {
                this.loadCourses();
                
                document.getElementById('course-search').addEventListener('input', Utils.debounce(() => {
                    State.searchQuery = document.getElementById('course-search').value;
                    this.loadCourses();
                }, 300));

                    State.selectedStatusFilter = document.getElementById('course-filter').value;
                    this.loadCourses();

                    if (e.target.closest('#create-btn') && State.currentPage === 'courses') {
                        this.showCourseModal();

                });

            loadCourses: () => {
                let courses = apiAdapter.getCourses();
                
                if (State.searchQuery) {
                    const query = State.searchQuery.toLowerCase();
                    courses = courses.filter(c => 
                        c.title.toLowerCase().includes(query) || 
                        c.description.toLowerCase().includes(query)
                    );
                }
                
                if (State.selectedStatusFilter === 'paid') {
                    courses = courses.filter(c => c.isPaid);
                } else if (State.selectedStatusFilter === 'free') {
                    courses = courses.filter(c => !c.isPaid);
                }
                
                courses.sort((a, b) => {
                    if (State.sortField) {
                        if (a[State.sortField] < b[State.sortField]) return State.sortDirection === 'asc' ? -1 : 1;
                        if (a[State.sortField] > b[State.sortField]) return State.sortDirection === 'asc' ? 1 : -1;
                    }
                    return 0;
                });
                
                document.getElementById('courses-total').textContent = courses.length;
                
                const totalItems = courses.length;
                const startIndex = (State.currentPageNumber - 1) * State.itemsPerPage;
                const endIndex = Math.min(startIndex + State.itemsPerPage, totalItems);
                const paginatedCourses = courses.slice(startIndex, endIndex);
                
                const viewContainer = document.getElementById('courses-view');
                
                if (paginatedCourses.length === 0) {
                    viewContainer.innerHTML = UI.renderEmptyState(
                        'graduation-cap', 
                        'No courses found', 
                        State.searchQuery ? 'Try adjusting your search' : 'Create your first course to get started',
                        'Create Course',
                        () => this.showCourseModal()
                    );
                } else if (State.currentView === 'card') {
                    viewContainer.innerHTML = this.renderCardView(paginatedCourses);
                } else {
                    viewContainer.innerHTML = this.renderTableView(paginatedCourses);
                }
                
                document.getElementById('courses-pagination').innerHTML = UI.renderPagination(totalItems);
                
                this.attachPaginationEvents();

            attachPaginationEvents: () => {
                document.addEventListener('click', (e) => {
                    const pageItem = e.target.closest('.pagination-item[data-page]');
                    if (pageItem) {
                        const page = pageItem.dataset.page;
                        
                        if (page === 'prev' && State.currentPageNumber > 1) {
                            State.currentPageNumber--;
                        } else if (page === 'next') {
                            State.currentPageNumber++;
                        } else if (!isNaN(page)) {
                            State.currentPageNumber = parseInt(page);
                        }
                        
                        this.loadCourses();
                    }
                    
                    if (e.target.id === 'items-per-page') {
                        State.itemsPerPage = parseInt(e.target.value);

                const modalBody = `

                const title = document.getElementById('course-title').value.trim();
                const description = document.getElementById('course-description').value.trim();
                const coverUrl = document.getElementById('course-cover-url').value.trim();
                const isPaid = document.getElementById('course-is-paid').checked;
                
                if (!title) {
                    UI.showToast('Error', 'Title is required', 'error');
                    return;
                }
                
                const courseData = {
                    title,
                    description,
                    coverUrl: coverUrl || null,
                    isPaid
                };
                
                if (State.currentEditId) {
                    const existingCourse = apiAdapter.getCourse(State.currentEditId);
                    if (existingCourse) {
                        courseData.id = State.currentEditId;
                        courseData.createdAt = existingCourse.createdAt;
                    }
                }
                
                try {
                    apiAdapter.saveCourse(courseData);
                    UI.showToast('Success', `Course "${title}" ${State.currentEditId ? 'updated' : 'created'} successfully`, 'success');

            loadCoursesForFilter: () => {
                const courses = apiAdapter.getCourses();
                const select = document.getElementById('module-course-filter');
                
                let options = '<option value="">All Courses</option>';
                courses.forEach(course => {
                    options += `<option value="${course.id}" ${State.selectedCourseFilter === course.id ? 'selected' : ''}>${course.title}</option>`;
                });
                
                select.innerHTML = options;

            loadModules: () => {
                let modules = apiAdapter.getModules();
                
                if (State.selectedCourseFilter) {
                    modules = modules.filter(m => m.courseId === State.selectedCourseFilter);
                }
                
                if (State.searchQuery) {
                    const query = State.searchQuery.toLowerCase();
                    modules = modules.filter(m => 
                        m.title.toLowerCase().includes(query) || 
                        (m.description && m.description.toLowerCase().includes(query))
                    );
                }
                
                modules.sort((a, b) => {
                    if (a.courseId === b.courseId) {
                        return a.order - b.order;
                    }
                    return a.courseId.localeCompare(b.courseId);
                });

                const courseId = document.getElementById('module-course').value;

                const description = document.getElementById('module-description').value.trim();
                const order = parseInt(document.getElementById('module-order').value) || 1;
                const isLockedByDefault = document.getElementById('module-is-locked').checked;
                
                if (!courseId) {
                    UI.showToast('Error', 'Course is required', 'error');
                    return;

                    return;

                const moduleData = {
                    courseId,
                    title,
                    description,
                    order,
                    isLockedByDefault
                };
                
                if (State.currentEditId) {
                    const existingModule = apiAdapter.getModule(State.currentEditId);
                    if (existingModule) {
                        moduleData.id = State.currentEditId;
                        moduleData.createdAt = existingModule.createdAt;
                    }
                }
                
                try {
                    apiAdapter.saveModule(moduleData);
                    UI.showToast('Success', `Module "${title}" ${State.currentEditId ? 'updated' : 'created'} successfully`, 'success');

                        (l.description && l.description.toLowerCase().includes(query))
                    );

                    return a.moduleId.localeCompare(b.moduleId);

            savePackage: () => {
                const name = document.getElementById('package-name').value.trim();
                const price = parseInt(document.getElementById('package-price').value) || 0;
                const periodDays = parseInt(document.getElementById('package-period').value) || 30;
                const accessType = document.querySelector('input[name="access-type"]:checked').value;
                
                if (!name) {
                    UI.showToast('Error', 'Name is required', 'error');
                    return;
                }
                
                if (periodDays < 1) {
                    UI.showToast('Error', 'Period must be at least 1 day', 'error');
                    return;
                }
                
                const accessRules = {};
                
                if (accessType === 'allPaid') {
                    accessRules.allPaidCourses = true;
                } else {
                    accessRules.allPaidCourses = false;
                    accessRules.courses = {};
                    
                    document.querySelectorAll('.module-checkbox:checked').forEach(checkbox => {
                        const courseId = checkbox.dataset.course;
                        const moduleId = checkbox.dataset.module;
                        
                        if (!accessRules.courses[courseId]) {
                            accessRules.courses[courseId] = [];
                        }
                        
                        accessRules.courses[courseId].push(moduleId);
                    });
                }
                
                const packageData = {
                    name,
                    price,
                    periodDays,
                    accessRules
                };
                
                if (State.currentEditId) {
                    const existingPackage = apiAdapter.getPackage(State.currentEditId);
                    if (existingPackage) {
                        packageData.id = State.currentEditId;
                        packageData.createdAt = existingPackage.createdAt;
                    }
                }
                
                try {
                    apiAdapter.savePackage(packageData);
                    UI.showToast('Success', `Package "${name}" ${State.currentEditId ? 'updated' : 'created'} successfully`, 'success');
                    UI.closeModal();
                    this.loadPackages();
                } catch (error) {
                    UI.showToast('Error', error.message, 'error');
                }
            },

                if (users.length > 0) {
                    message += ` ${users.length} user(s) are using this package. They will lose package access.`;
                }
                
                UI.showConfirm(message, () => {

            processFile: (file) => {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    const data = e.target.result;
                    let rows = [];
                    
                    if (file.name.endsWith('.csv')) {
                        const lines = data.split('\n');
                        const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                        
                        for (let i = 1; i < lines.length; i++) {
                            if (lines[i].trim() === '') continue;
                            
                            const values = lines[i].split(',').map(v => v.trim().replace(/"/g, ''));
                            const row = {};
                            headers.forEach((header, index) => {
                                row[header] = values[index] || '';
                            });
                            rows.push(row);
                        }
                    } else if (file.name.endsWith('.xlsx') || file.name.endsWith('.xls')) {
                        const workbook = XLSX.read(data, { type: 'binary' });
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        rows = XLSX.utils.sheet_to_json(worksheet);
                    }
                    
                    BulkImport.currentFileData = rows;
                    BulkImport.showColumnMapping(rows);
                };
                
                if (file.name.endsWith('.csv')) {
                    reader.readAsText(file);
                } else {
                    reader.readAsBinaryString(file);
                }
            },

            applyColumnMapping: () => {
                const mapping = {};
                const selects = document.querySelectorAll('.mapping-select');
                let allRequiredMapped = true;
                
                selects.forEach(select => {
                    const field = select.dataset.field;
                    const column = select.value;

                        allRequiredMapped = false;
                        select.style.borderColor = 'var(--color-danger)';
                    } else {
                        select.style.borderColor = '';
                    }
                    
                    if (column) {
                        mapping[field] = column;
                    }
                });
                
                if (!allRequiredMapped) {
                    UI.showToast('Error', 'Please map all required fields', 'error');
                    return;
                }
                
                BulkImport.columnMapping = mapping;
                BulkImport.mapData();
            },
            
            mapData: () => {
                if (!BulkImport.currentFileData || !BulkImport.columnMapping) return;
                
                const mappedRows = [];
                
                BulkImport.currentFileData.forEach(row => {
                    const mappedRow = {};
                    
                    Object.keys(BulkImport.columnMapping).forEach(field => {
                        const column = BulkImport.columnMapping[field];
                        mappedRow[field] = row[column] || '';
                    });
                    
                    mappedRows.push(mappedRow);
                });
                
                BulkImport.mappedData = mappedRows;
                BulkImport.validateData();
            },
            
            validateData: () => {
                if (!BulkImport.mappedData) return;
                
                const validationResults = {
                    valid: [],
                    invalid: [],
                    errors: []
                };
                
                const packages = apiAdapter.getPackages();
                const courses = apiAdapter.getCourses();
                const modules = apiAdapter.getModules();
                
                BulkImport.mappedData.forEach((row, index) => {
                    const errors = [];
                    
                    if (!row.login) errors.push('Login is required');
                    if (!row.password) errors.push('Password is required');
                    if (!row.registered_date) errors.push('Registered date is required');
                    if (!row.subscription_end_date) errors.push('Subscription end date is required');
                    
                    const dateRegex = /^\d{4}-\d{2}-\d{2}$/;
                    if (row.registered_date && !dateRegex.test(row.registered_date)) errors.push('Registered date must be YYYY-MM-DD');
                    if (row.subscription_end_date && !dateRegex.test(row.subscription_end_date)) errors.push('Subscription end date must be YYYY-MM-DD');
                    
                    if (row.status && !['active', 'blocked', 'expired'].includes(row.status.toLowerCase())) {
                        errors.push('Status must be active, blocked, or expired');
                    }
                    
                    if (row.package) {
                        const pkg = packages.find(p => p.name.toLowerCase() === row.package.toLowerCase());
                        if (!pkg) {
                            errors.push(`Package "${row.package}" not found`);
                        }
                    }
                    
                    if (row.manual_access) {
                        const parts = row.manual_access.split('|').map(p => p.trim());
                        
                        for (const part of parts) {
                            const [courseTitle, modulesPart] = part.split(':').map(p => p.trim());
                            if (!courseTitle || !modulesPart) {
                                errors.push(`Invalid manual access format: "${part}"`);
                                continue;
                            }
                            
                            const course = courses.find(c => c.title === courseTitle);
                            if (!course) {
                                errors.push(`Course "${courseTitle}" not found`);
                                continue;
                            }
                            
                            const moduleTitles = modulesPart.split(',').map(m => m.trim());
                            const courseModules = modules.filter(m => m.courseId === course.id);
                            
                            for (const moduleTitle of moduleTitles) {
                                const module = courseModules.find(m => m.title === moduleTitle);
                                if (!module) {
                                    errors.push(`Module "${moduleTitle}" not found in course "${courseTitle}"`);
                                }
                            }
                        }
                    }
                    
                    if (errors.length === 0) {
                        validationResults.valid.push({
                            row: row,
                            rowNumber: index + 2
                        });
                    } else {
                        validationResults.invalid.push({
                            row: row,
                            rowNumber: index + 2,
                            errors: errors
                        });
                    }
                    
                    validationResults.errors.push(...errors.map(e => `Row ${index + 2}: ${e}`));
                });
                
                BulkImport.validationResults = validationResults;
                BulkImport.updatePreview();
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                document.querySelector('.tab[data-tab="preview"]').classList.add('active');
                document.getElementById('preview-tab').classList.add('active');

                const rowsToShow = importOnlyValid ?

                let previewHTML = '';
                
                if (rowsToShow.length === 0) {
                    previewHTML = UI.renderEmptyState('exclamation-circle', 'No data to preview', 'No valid data found or all rows filtered out');

                                            <tr style="${!isValid ? 'background-color: rgba(239, 68, 68, 0.05);' : ''}">
